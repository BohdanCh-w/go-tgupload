run:
  timeout: 5m

linters-settings:
  goimports:
    local-prefixes: github.com/bohdanch-w/rand-api
  wrapcheck:
    ignoreSigs:
      - fmt.Errorf
  gomnd:
    settings:
      mnd:
        ignored-functions: os.*

linters:
  enable-all: true
  disable:
  # deprecated:
    - ifshort
    - varcheck
    - deadcode
    - golint
    - structcheck
    - interfacer
    - nosnakecase
    - maligned
    - scopelint
    - exhaustivestruct
    
  # generics:
    - rowserrcheck
    - sqlclosecheck
    - wastedassign

    - gci
    - varnamelen
    - predeclared
    - paralleltest
    - exhaustruct
    - gofmt
    - gofumpt
    - goimports
    - nolintlint
    - tagliatelle
